<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <h1>Rice Recipe</h1>
        <img class="header rice"src="https://cdn.loveandlemons.com/wp-content/uploads/2020/03/how-to-cook-rice.jpg" alt="Rice">
        
        <div class="description">
            <h2 class="title">Description</h2>
            <p class="text">This is a recipe for the most delicious rice!</p>
        </div>
        
        <div class="ingredients">
            <h2 class="title">Ingredients</h2>
            <ul>
                <li>Uncooked Rice</li>
                <li>Water</li>
            </ul>
        </div>

        <div class="steps">
            <h2 class="title">Steps</h2>
            <ol>
                <li>Rinse rice thoroughly</li>
                <li>Place rice in rice cooker bowl</li>
                <li>Add 1 cup of water per 1 cup of rice</li>
                <li>Start rice cooker on preferred settings</li>
            </ol>
        </div>

    </body>

</html>
